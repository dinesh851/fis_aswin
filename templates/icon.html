<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Icons</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            padding: 20px;
        }
        .images, .json-data {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            overflow-y: auto;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;  
        }
        .image-item {
            flex: 1 1 calc(20% - 10px);  
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
        }
        .image-item img {
            width: 100px; 
            height: 100px;  
            object-fit: cover; 
            display: block;
            margin: 0 auto;  
        }
        .image-item p {
            margin: 5px 0 0; 
        }
        .json-data {
            position: relative;
        }
        textarea {
            width: 100%;
            height: 600px;
            font-family: monospace;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #save-container {
            text-align: right;  
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;  
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .upload-container {
            margin-top: 20px;
        }
        .upload-container input[type="file"] {
            margin-bottom: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container images">
        <div class="header">
            <h2>Icons</h2>
            <button id="logout">logout</button>
        </div>

        <div class="upload-container">
            <h3>Upload New Icon</h3>

            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="icon-file" name="file" accept=".png" />
                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="image-list" class="image-list"></div>
    </div>
    <div class="container json-data">
        <div class="header">
            <h2>JSON Data</h2>
            <button id="save-button">Save</button>
        </div>
       
        <textarea id="json-content"></textarea>
    </div>

    <script>
        async function fetchData() {
            try {
                const jsonResponse = await fetch('http://localhost:5000/api/get_data');
                const jsonData = await jsonResponse.json();
                document.getElementById('json-content').textContent = JSON.stringify(jsonData, null, 2);
                const imageList = document.getElementById('image-list');
                const iconsResponse = await fetch('http://localhost:5000/api/get_icons');
                const iconsData = await iconsResponse.json();

                imageList.innerHTML = ''; 
                iconsData.forEach(item => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    imageItem.innerHTML = `
                        <img src="http://localhost:5000/icons/${item.filename}" alt="${item.name}" />
                        <p>${item.name}</p>
                    `;
                    imageList.appendChild(imageItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function saveData() {
            try {
                const jsonData = JSON.parse(document.getElementById('json-content').value);
                const response = await fetch('http://localhost:5000/api/save_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Data saved successfully');
                } else {
                    alert('Error saving data: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data');
            }
        }

        async function uploadImage(event) {
            event.preventDefault();
            const fileInput = document.getElementById('icon-file');
            const file = fileInput.files[0];

            if (!file) {
                alert('No file selected.');
                return;
            }
            if (file.type !== 'image/png') {
                alert('Only PNG files are allowed.');
                return;
            }

            if (file.size > 50 * 1024) {  
                alert('File size exceeds 50KB.');
                return;
            }

            const iconsResponse = await fetch('http://localhost:5000/api/get_icons');
            const iconsData = await iconsResponse.json();
            const highestNumber = Math.max(0, ...iconsData.map(icon => {
                const numberMatch = icon.name.match(/(\d+)$/);
                return numberMatch ? parseInt(numberMatch[1], 10) : 0;
            }));
            const newFileName = `${highestNumber + 1}.png`;

            const formData = new FormData();
            formData.append('file', file, newFileName);

            try {
                const response = await fetch('http://localhost:5000/api/upload_icon', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Icon uploaded successfully');
                    fetchData();  
                } else {
                    alert('Error uploading icon: ' + result.message);
                }
            } catch (error) {
                console.error('Error uploading icon:', error);
                alert('Error uploading icon');
            }
        }

        document.getElementById('save-button').addEventListener('click', saveData);
        document.getElementById('upload-form').addEventListener('submit', uploadImage);
        const logoutButton = document.getElementById('logout');
    
        logoutButton.addEventListener('click', () => {
            window.location.href = 'http://127.0.0.1:5000/logout';
        });
        fetchData();
    </script>
</body>
</html>
